<p-toast></p-toast>

<div class="card">
    <div class="col-5">
        <p-fieldset legend="Upload My Art" [toggleable]="true">
            <p-fileUpload name="doc" url="https://pa-api.azurewebsites.net/api/Doc/bob" (onUpload)="onUpload($event)"></p-fileUpload>
        </p-fieldset>
    </div>    
    <div class="grid">
        <div class="col-6">
            <div class="grid">
                <div class="col-3">My Art</div>
            </div>
            <div class="grid">
                <div *ngFor="let item of images" style="margin: 1rem;">
                    <p-image [src]="item.url" alt="Image" width="200" (click)="showDialog(item)"></p-image>
                </div>                
            </div>           
        </div>
        <div class="col-6" *ngIf="upload">
            <div class="grid">
                <div class="col-3">Inspired Arts</div>
            </div>
            <div class="grid">
                <div class="col-12">
                    <div class="grid">
                        <div *ngFor="let item of inspireimages" style="margin: 1rem;">
                            <p-image [src]="item.url" alt="Image" width="200" (click)="showDialog(item)"></p-image>
                        </div>                        
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</div>

<p-dialog header="Send Greetings" [(visible)]="display" [modal]="true" [style]="{width: '50vw', height: '50vw'}"
    [baseZIndex]="10000" [draggable]="false" [resizable]="false" #greetings>
    <div class="grid">
        <div class="col-12 col-offset-3" *ngIf="selectedImage">
            <span>{{selectedImage.name}}</span>        
        </div>
    </div>
    <div class="grid">
        <div class="col-9 col-offset-3" *ngIf="selectedImage">
            <p-image [src]="selectedImage.url" alt="Image" width="300" height="300"></p-image>
        </div>
    </div>
    <div class="grid">
        <div class="col-3 col-offset-3">
            <textarea placeholder="Enter greetings here" pInputTextarea [(ngModel)]="greetText" [rows]="5" [cols]="40"></textarea>
        </div>
    </div>
    <div class="grid">
        <div class="col-3 col-offset-6">
            <button pButton type="button" label="Send Greetings" (click)="sendGreetings($event)"></button>
        </div>
    </div>
</p-dialog>
