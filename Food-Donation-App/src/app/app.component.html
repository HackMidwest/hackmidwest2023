<div class="container mx-auto p-6" *ngIf="this.loggedIn == true">
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="d-flex align-items-center mb-3 mb-md-0 link-body-emphasis text-decoration-none">
        <img src="assets/images/food_donation_logo.png" width="100" height="100">
        <p class="p-3" style="font-size:40px;">ShareTable</p>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a routerLink="/feed" routerLinkActive="active-nav" [routerLinkActiveOptions]="{exact: true}" class="nav px-2" style="text-decoration: none; color: #090909;">Feed</a></li>
        <li><a routerLink="/post" routerLinkActive="active-nav" [routerLinkActiveOptions]="{exact: true}" class="nav px-2" style="text-decoration: none; color: #090909;">Create a Post</a></li>
        <li><a routerLink="/table" routerLinkActive="active-nav" [routerLinkActiveOptions]="{exact: true}" class="nav px-2" style="text-decoration: none; color: #090909;">My Table</a></li>
        <li><a routerLink="/about" routerLinkActive="active-nav" [routerLinkActiveOptions]="{exact: true}" class="nav px-2" style="text-decoration: none; color: #090909;">Our Mission</a></li>
        <li><a routerLink="/contact" routerLinkActive="active-nav" [routerLinkActiveOptions]="{exact: true}" class="nav px-2" style="text-decoration: none; color: #090909;">Contact Us</a></li>
      </ul>

      <div class="d-flex text-end">
        <p class="p-3" style="font-size:20px;">Welcome, {{this.username}}!</p>
        <button (click)="this.signOut()" type="button" class="btn btn-primary">Sign Out</button>
      </div>
    </header>
  </div>

  <main>
    <router-outlet></router-outlet>
  </main>

</div>

<!-- Section: Design Block -->
<ng-container *ngIf="this.loggedIn == false">
  <section class="text-center text-lg-start p-2">
    <div class="card border-0 p-2">
      <div class="row g-0 d-flex align-items-center">
        <div class="col-lg-4 d-none d-lg-flex">
          <img src="../assets/logo.png" alt="ShareTable Logo"
               class="img-fluid rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-2"/>
        </div>
        <div class="col-lg-8">
          <div class="card-body py-5 px-md-5">
            <form [formGroup]="loginForm">
              <h1>ShareTable</h1>
              <!-- Username input -->
              <div class="form-outline mb-4">
                <input type="username" id="form2Example1" formControlName="username" class="form-control"/>
                <label class="form-label" for="form2Example1">Username</label>
              </div>
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form2Example2" formControlName="password" class="form-control"/>
                <label class="form-label" for="form2Example2">Password</label>
              </div>
              <!-- 2 column grid layout for inline styling -->
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked/>
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                  </div>
                </div>
                <div class="col">
                  <a href="#!">Forgot password?</a>
                </div>
              </div>
              <button (click)="this.onSubmit()" type="button" style="font-size: 20px;"
                      class="btn btn-primary btn-block mb-4 col-lg-12">Sign in
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-container>
