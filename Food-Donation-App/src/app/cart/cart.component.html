<!DOCTYPE html>
<head>
    <Title>Cart Form</Title>>
</head>


<body>
  <section>
    <div class="row gx-lg-5">
      <div *ngFor="let item of newsItems" class="col-lg-4 col-md-6 mb-4 mb-lg-0">
        <!-- News block -->
        <div>
          <!-- Featured image -->
          <!-- Featured image -->
            <div class="image hover-overlay shadow-1-strong ripple rounded-5 mb-4 position-relative" data-mdb-ripple-color="light">
                <img [src]="item.imageUrl" class="img-fluid" />

                <a href="#!">
                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </a>
            </div>

          <!-- Article data -->
          <div class="row mb-3">
            <div class="col-6">
              <a href="">
                {{ item.category }}
              </a>
            </div>
            <div class="col-6 text-end">
                {{ item.date }}
            </div>
          </div>

          <div class="row mb-3">
            <!-- Profile picture and name -->
            <div class="col-4">
              <img [src]="item.profileImage" alt="{{ item.profileName }}" class="img-fluid rounded-circle">
              <p class="text-center">{{ item.profileName }}</p>
            </div>

            <!-- Article title and description -->
            <div class="col-8 p-2">
                <h4>{{ item.title }}</h4>
                <p>{{ item.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
